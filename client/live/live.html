<template name="live">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./live.css">
    <title>IsarSitze</title>
  </head>

    <div class="row custom-header">
        <img src="images/Travis-Logo-orange.svg" width="220px" height="40px">
        <h1 class="custom-h1"><small class="custom-sub-head">Live Status</small></h1>
        </div>

    <!--Select Vehicle-->
  <div class="custom-nav-bar custom-nav-bar-public">
    <form id="vehicles">
      <label> Select Vehicle ID: </label> <br/>
      
      <div class="dropdown">
          <button id="vehicleSelectID" name="vehicles" class="btn btn-default dropdown-toggle vehicles form-control custom-choose-vehicle-btn"
           type="button" data-toggle="dropdown">Choose Vehicle ID...
          <span class="caret custom-caret"></span>
          </button>
          <ul class="dropdown-menu custom-choose-vehicle-drop-down" role="menu" aria-labelledby="menu">
            {{#each getVehicles}}
                <li id="vehicleSelectID" class="custom-li" value="{{value}}">
                    {{vehicleId}}
                </li>
            {{/each}}
          </ul>
        </div>
    </form>

    <!--Display Seat Status-->
    <div  class="vehicle">
      <div id="holder">
          <div class="vehicle-body">
            <table id="place">
              {{#each item in seatDetails}}
                  {{>seatRow item}}
              {{/each}}
            </table>
        </div>
      </div>

        <div class="row">
          <div class="col-md-5">
            </div>
          <!--free seat-->
          <div class="col-md-1">
            <div class="col-md-12 info">
              <img class="info-seat" src="images/sitz_frei.png" width="40px" height="30px">
            </div>
          <div class="col-md-12 info">
            <small>Free</small>
          </div>
          </div>

          <!--occupied seat-->
          <div class="col-md-1">
            <div class="col-md-12 info">
              <img class="info-seat" src="images/sitz_besetzt.png" width="40px" height="30px">
            </div>
          <div class="col-md-12 info">
            <small>Occupied</small>
          </div>
          </div>
          <div class="col-md-5">
            </div>
        </div>

    </div>
  </div>
</template>

<template name="seatRow">
    <tr class="seats">
        {{#each this}}
          {{>seatColumn}}
        {{/each}}
    </tr>
</template>

<template name="seatColumn">
  {{#if isSeat}}
    <td class="seat">
      {{#if status}}
        <img src="images/sitz_besetzt.png" width="60px" height="50px">
      {{else}}
        <img src="images/sitz_frei.png" width="60px" height="50px">
      {{/if}}
      <!--<input type="checkbox"  checked="{{isChecked status}}"/>-->
      <!--<label for={{seatid}}> {{seatNumber}} </label>-->
    </td>
  {{else}}
    <td class="seat passage"></td>
  {{/if}}
</template>
