<template name="live">
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" type="text/css" href="./live.css">
    <title>IsarSitze</title>
  </head>

  <body>
    <h1>Travis </h1>

    <!--Select Vehicle-->
    <form id="vehicles">
      <label> Select Vehicle ID: </label> <br/>
      <select name="vehicles" id="vehicleSelectID" class="vehicles form-control">
        <option value="" >Choose Vehicle ID...</option>
           {{#each getVehicles}}
           <option value="{{value}}">
               {{vehicleId}}
           </option>
       {{/each}}
      </select>
    </form>

    <!--Display Seat Status-->
    <h2>Live Status</h2>
    <div class="vehicle">
      <div id="holder">
          <ul id="place">
            <ol class="vehicleBody">
            {{#each item in seatDetails}}
                {{>seatRow item}}
            {{/each}}
            </ol>
          </ul>
      </div>
    </div>
    </body>
</template>

<template name= "seatRow">
  <li class= "row row--{{this.row}}">
    <ol class="seats" type="A">
        {{#each this}}
          {{>seatColumn}}
        {{/each}}
    </ol>
  </li>
</template>

<template name= "seatColumn">
    <li class="seat">
      <input type="checkbox"  checked="{{isChecked status}}"/>
      <label for={{seatid}}> {{seatNumber}} </label>
    </li>
</template>

<template name="vehicleSelect">
  <select name="vehicles" id="vehicleSelectID" class="vehicles" value={{vehicleId}}> {{vehicleId}} </select><br>
</template>
