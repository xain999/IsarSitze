
<template name="live">
  <head>
    <!--<link rel="stylesheet" href="live.css">-->
    <title>IsarSitze</title>
  </head>

  <body>
    <h1>Travis </h1>

    <form id="vehicles">
      <!--<input type="radio" name="vehicles" value="All" checked> All<br>-->
      <label> Select Vehicle ID: </label> <br/>
      <!-- {{#each getVehicles}}
        {{> vehicleSelect}}
      {{/each}} -->
      <select name="vehicles" id="vehicleSelectID" class="vehicles form-control">
        <option value="" >Choose Vehicle ID...</option>
           {{#each getVehicles}}
           <option value="{{value}}">
               {{vehicleId}}
           </option>
       {{/each}}
      </select>
    </form>

    <!--<form id="rasp">

    </form>-->

    <!--Display All Vehicles-->
    <h2>Live Status</h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <tr>
          <th> seat </th>
          <th> status </th>
        </tr>
          {{#each displaySeatStatus}}
              {{#each seats}}
                  {{> seatStatus}}
              {{/each}}
          {{/each}}
      </table>
    </div>

  </body>
</template>

<template name="seatStatus">
    <tr>
      <td> {{id}} </td>
      <td> {{#if status}} Occupied {{else}} Free {{/if}} </td>
    </tr>
</template>

<template name="vehicleSelect">
   <!-- <input type="radio" name="vehicles" class="vehicles" value={{vehicleId}}> {{vehicleId}} <br> -->
  <select name="vehicles" id="vehicleSelectID" class="vehicles" value={{vehicleId}}> {{vehicleId}} </select><br>
</template>
