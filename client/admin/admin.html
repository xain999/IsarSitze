<template name= "admin">
    <head>
        <title>Travis - Admin Panel</title>
    </head>
    <body>
        <h1>Travis <br/> <small> Vehicles Information </small> </h1>
        {{>adminTabTemplate}}
    </body>
</template>


<template name="adminTabTemplate">
  {{#basicTabs name="" tabs=tabs}}

    {{#tabContent slug="addvechicle"}}
      <h2>Add Vehicle</h2>
      {{>addVehicleTemplate}}
    {{/tabContent}}

    {{#tabContent slug="updatevehicle"}}
      <h2>View Vehicle</h2>
      {{>viewVehicleTemplate}}
    {{/tabContent}}

  {{/basicTabs}}
</template>

<template name="viewVehicleTemplate">
  {{> reactiveTable collection=collection fields=fields settings=settings}}

  <form class="form-inline">
    <div class="form-group">
      <button type="button" class="btn btn-primary" id="removeAllVehicles">Remove All Vehicles</button>
      <label for= "removeAllVehicles">Note: Raspberries will be deleted along with the transport information</label>
    </div>
  </form>

  {{#if showEditVehicleDiv}}
    {{>updateVehicleTemplate}}
  {{/if}}

  <br/> <button type="button" class="btn btn-primary" id="logout">Logout</button><br/>
</template>

<template name="addVehicleTemplate">
  <form class="addVehicle form-inline">
    {{>addVehicleIdTemplate}}
    {{>addVehicleTypeTemplate}}
    {{>addRaspberryDetailsTemplate}}
    <button type="submit" class="btn btn-primary" id="addVehicle"> Add </button>
  </form>
</template>

<template name="updateVehicleTemplate">
  <form class="updateVehicle form-inline">
    {{>addVehicleIdTemplate}}
    {{>addVehicleTypeTemplate}}
    <label for="addRaspberryButton"> Add Raspberry ID that are installed in the vehicle</label>
    <form class="form-inline">
        <div id="addVehicleDiv" name="addVehicleDiv" class="form-group">
            {{>addRaspberryTemplate}}
        </div>
        <button type="button" class="btn btn-primary" id="addRaspberryButton">Add Another Raspberry</button>
    </form>
    <button type="submit" class="btn btn-primary" id="updateVehicle"> Update </button>
  </form>
</template>

<template name="addVehicleIdTemplate">
  <div class="form-group">
    <label for="addVehicleId">Vehicle ID</label>
    <input type="text" class="form-control" name="vehicleId" id="addVehicleId" placeholder="Add Vehicle ID"/>
  </div>
</template>

<template name="addVehicleTypeTemplate">
  <div>
    <label>Vechicle Type: </label>
    <div class="radio-inline">
      <label><input type="radio" name="type" id="busRadio" value="bus">Bus</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="type" id="trainRadio" value="train">Train</label>
    </div>
    <div class="radio-inline">
      <label><input type="radio" name="type" id="tramRadio" value="tram">Tram</label>
    </div>
  </div>
</template>

<template name="addRaspberryDetailsTemplate">
  <label for="addRaspberryButton"> Add Raspberry ID that are installed in the vehicle</label>
  <form class="form-inline">
      <div id="addVehicleDiv" name="addVehicleDiv" class="form-group">
          {{>addRaspberryTemplate}}
      </div>
      <button type="button" class="btn btn-primary" id="addRaspberryButton">Add Another Raspberry</button>
  </form>
</template>

<template name="addRaspberryTemplate">
    <li class="raspberryData">
      <div class="form-group">
        <label for="id">Raspberry ID</label>
        <input type="text" class="form-control" name="raspberryId" id="id" placeholder="Raspberry ID"/>
      </div>
      <div class="form-group">
        <label for="pwd">Raspberry Password</label>
        <input type="password" class="form-control" name="raspberryPwd" id="pwd" placeholder="Raspberry Password"/>
      </div>
    </li>
</template>
