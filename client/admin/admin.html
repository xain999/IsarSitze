<template name= "admin">
    <head>
        <title>IsarSitze - Admin Panel</title>
    </head>

    <body>
        <h1>Welcome to IsarSitze - Admin Panel!</h1>

        <h2>TransportVehicles- Display</h2>
        <p> Format <br/> <b> vechicleId:type:respberryids </b> </p>
        
        <!--Display All Vehicles-->
        <ul>
            {{#each vehicles}}
                {{> vehicle}}
            {{/each}}
        </ul>

        <!--Delete All Vehicles-->
        <input type="button" value="Remove Vehicles" id="removeAllVehicles"/>

        <p> Note: Raspberries will be deleted along with the transport </p>

        <!--Add new Vehicle-->
        <form class="addVehicle">
            <input type="text" name="vehicleId" placeholder="Add Vehicle ID"/><br/>
            <!--TODO: ADD ENUMERATION-->
            <input type="radio" name="type" value="bus"> bus 
            <input type="radio" name="type" value="train"> train
            <input type="radio" name="type" value="tram"> tram <br/>
            <input type="button" id="addRespberryButton" value="Add respberry">                         
            
            <div id="addVehicleDiv" name="addVehicleDiv">
                {{>addRespberryTemplate}}
            </div>

            <input type="submit"/>
        </form>

        <h2>Vehicle Raspberries</h2>
        <!--Display All Raspberries-->
        <ul>
            {{#each respberries}}
                {{> respberry}}
            {{/each}}
        </ul>

        <!--Add new Respberry-->
        <form class="addRaspberry">
            <input type="text" name="respberryId" placeholder="Add Respberry"/>
            <br/>
            {{#each vehicles}}
                {{> raspberryBelongsTo}}
            {{/each}}
            <input type="submit"/>
        </form>

    </body>
</template>

<template name="vehicle">
    <li>{{vehicleId}} : {{type}} : {{respberryIds}}</li>
</template>

<template name="respberry">
    <li>{{respberryId}}: {{belongsTo}}</li>
</template>

<template name="raspberryBelongsTo">
    <input type="radio" name="raspberryBelongsTo" data-answer="{{ text }}"> {{ vehicleId }}<br/>
</template>

<template name="addRespberryTemplate">
     <input type="text" name="respberryId" id="respberryId" placeholder="Add Respberry ID"/><br/>
</template>
