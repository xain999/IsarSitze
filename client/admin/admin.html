<template name= "admin">
    <head>
        <title>IsarSitze - Admin Panel</title>
    </head>

    <body>
        <h1>Welcome to IsarSitze - Admin Panel!</h1>
        
        <!--Display All Vehicles-->
        <h2>TransportVehicles- Display</h2>
        <table>
            <tr>
                <th> VechicleId </th>
                <th> Type </th>
                <th> RasberryIds </th>
            </tr>
            {{#each vehicles}}
                {{> vehicle}}
            {{/each}}
        </table>

        <!--Delete All Vehicles-->
        <h2>TransportVehicles- Remove All Vehicles</h2>
        <p> Note: Raspberries will be deleted along with the transport </p>
        <input type="button" value="Remove All Vehicles" id="removeAllVehicles"/>

        <!--Delete Specific Vehicles-->
        <h2>TransportVehicles- Remove Specific Vehicle</h2>
        <p> Note: Raspberries will be deleted along with the transport </p>
        <form class="deleteSpecificVehicleForm">
            <b> Enter Vehicle ID </b>
            <input type="text" name="vehicleId" placeholder="Vehicle ID"/>
            <input type="submit" value="Remove this Vehicles"/>
        </form>

        <!--Add/Update Vehicle-->
        <h2>TransportVehicles- Add/Update Vehicle</h2>
        <form class="addVehicle">
            <b> Vehicle ID </b>
            <input type="text" name="vehicleId" placeholder="Add Vehicle ID"/> 
            <input type="submit" id="updateVehicle" value="Update"><br/>
            <!--TODO: ADD ENUMERATION-->
            <br/> <b> Choose Vechicle Type:</b> <br/>
            <ul>
                <li> <input type="radio" name="type" value="bus"> bus </li>
                <li> <input type="radio" name="type" value="train"> train </li>
                <li> <input type="radio" name="type" value="tram"> tram </li>
            </ul>

            <b> Add Raspberry ID that are installed in the vehicle</b> <br/> <br/>
            <div id="addVehicleDiv" name="addVehicleDiv">
                {{>addRaspberryTemplate}}
            </div>
            <input type="button" id="addRaspberryButton" value="Add raspberry"><br/>                         

            <input type="submit" id="addVehicle" value="Add"/>
        </form>

        <br/>

        <button type="button" id="logout">
            Logout
        </button> 
        <br/>

    </body>
</template>

<template name="vehicle">
    <tr>
        <td> {{vehicleId}} </td>
        <td> {{type}} </td>
        <td> [ 
            {{#each raspberryIds}}
                {{this}}
            {{/each}}
            ]
        </td>
    </tr>
</template>

<template name="addRaspberryTemplate">
    <li class="raspberryData">
        <input type="text" name="raspberryId" id="id" placeholder="Raspberry ID"/>
        <input type="password" name="raspberryPwd" id="pwd" placeholder="Raspberry Password"/>
    </li>
</template>
